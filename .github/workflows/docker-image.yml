name: "[amd64] Docker Image CI"
on:
  push:
    tags:        
      - '**' # Push events to v1 tag

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Get tag
      id: tag
      uses: dawidd6/action-get-tag@v1
    - name: Use tag
      run: echo ${{steps.tag.outputs.tag}}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: |
          /tmp/.buildx-cache
          ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ui3o/remote-dev-env:latest,ui3o/remote-dev-env:${{steps.tag.outputs.tag}}
        platforms: linux/amd64,linux/arm64        
        cache-from: |
          type=local,src=/tmp/.buildx-cache
          type=local,src=${{ steps.composer-cache.outputs.dir }}
        cache-to: |
          type=local,dest=/tmp/.buildx-cache
          type=local,dest=${{ steps.composer-cache.outputs.dir }}
    - name: "Docker Hub Description"
      uses: peter-evans/dockerhub-description@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
